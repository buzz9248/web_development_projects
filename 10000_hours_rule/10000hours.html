<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/10000hours.css">
  <title>1만 시간의 법칙</title>
</head>

<body>
  <section id="contents">
    <div class="wrapper">
      <div class="title">
        <img src="img/clock.png" alt="background_logo" class="clock_img">
        <div class="title_img">
          <img src="img/title.png" alt="1만 시간의 법칙">
        </div>
      </div>

      <div class="intro">
        <p>어떤 분야에서 전문가가 되려면 최소 1만 시간이 필요합니다.</p>
        <p>당신의 목표는 무엇인가요? 하루 몇 시간 연습할 계획인가요?</p>
      </div>

      <div class="inputs">
        <label for="goal">나의 목표</label>
        <input type="text" id="goal" placeholder="예: 피아노 마스터">
        <label for="hours">하루 연습 시간</label>
        <input type="number" id="hours" placeholder="예: 3" min="1">
      </div>

      <div class="start">
        <button id="startButton">시작하기</button>
      </div>

      <div class="result_loading" style="display: none;">
        <img src="img/loading.png" alt="loading">
      </div>

      <div class="result" style="display: none;">
        <p id="resultText"></p>
      </div>
    </div>
  </section>

  <section id="modal"></section>
  <footer id="copyright"></footer>
</body>

</html>
